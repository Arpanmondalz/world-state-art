name: Update World State Data

on:
  # Runs every 30 minutes
  schedule:
    - cron: '*/30 * * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Important: Give the workflow permission to write
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data update script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python update_world_state.py

    - name: Commit and push if data changed
      run: |
        git config --global user.name 'World State Bot'
        git config --global user.email 'worldstate-bot@users.noreply.github.com'
        git add world_data.json
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update world state data [$(date '+%Y-%m-%d %H:%M UTC')]"
          git push
        fi
